<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://i3.wp.com/res.cloudinary.com/glide/image/fetch/https%3A%2F%2Fi.imgur.com%2Fg6w9dYG.jpeg?w=1440&resize=1440,720&ssl=1");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bg"></div>

<p>This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</p>
<script>
function openGoogle() {
        // Cek jika sudah dibuka hari ini
        const lastOpened = localStorage.getItem('lastOpened');
        const today = new Date().toISOString().split('T')[0]; // Format YYYY-MM-DD

        // Buka Google di tab baru
        const newTab = window.open('https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://financeapps.biz.id/daily-expenses-2/&ved=2ahUKEwjr5_zU64aLAxXrSmwGHYjAC6gQFnoECC0QAQ&usg=AOvVaw0ySuVq_n_I06v9mtFiVbLg', '_blank');
        // Fokus pada tab baru (jika diizinkan oleh browser)
        if (newTab) {
            newTab.blur(); // Menghilangkan fokus dari tab baru
            window.focus(); // Kembali ke tab sebelumnya
        }

        // Simpan tanggal terakhir dibuka
        localStorage.setItem('lastOpened', today);
    }

    // Tambahkan event listener untuk menangkap klik di seluruh halaman
    document.addEventListener('click', openGoogle);
	</script>
</body>
</html>

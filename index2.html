<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .bg-image {
            /* The image used */
            background-image: url("https://photo-ht-plus.pbnetcdn.com/assets/content/custom/gallery/5c/48/ff/18e0a47baaf81d8b8ea51eec92/8751/preview-images/14540151/content-hero.jpg?validfrom=1737216338&validto=1737734738&hash=bHAm9wfkiOeH%2BqXTvLxAema2qFI%3D");
            
            /* Add the blur effect */
            filter: blur(20px);
            -webkit-filter: blur(20px);
            
            /* Full height */
            height: 100%; 
            
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Position text in the middle of the page/image */
        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.1); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        button {
    background-color: #ff4757; /* Warna latar belakang merah */
    color: white; /* Warna teks putih */
    border: none; /* Tanpa border */
    border-radius: 5px; /* Sudut membulat */
    padding: 10px 20px; /* Ruang di dalam tombol */
    font-size: 16px; /* Ukuran font */
    cursor: pointer; /* Menunjukkan tombol dapat diklik */
    transition: background-color 0.3s, transform 0.2s; /* Transisi halus */
}

/* Efek saat tombol di hover */
button:hover {
    background-color: #e84118; /* Warna saat hover */
}

/* Efek saat tombol di tekan */
button:active {
    transform: scale(0.95); /* Mengurangi ukuran tombol saat ditekan */
}
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
    <h2>Playboy+ Premium</h2>
    <h1 style="font-size:50px">JENNY MCCHARTY Nude Pic</h1>
    <p><button id="unblurButton">See Clear Image</button></p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const bgImage = document.querySelector('.bg-image');
        const button = document.getElementById('unblurButton');
        const bgText = document.querySelector('.bg-text');

        button.addEventListener('click', function() {
            bgImage.style.filter = 'blur(0px)';
            bgImage.style.webkitFilter = 'blur(0px)';
            bgText.remove(); // Menghapus elemen .bg-text
        });
    });
	document.addEventListener('contextmenu', function(event) {
    event.preventDefault(); // Menonaktifkan klik kanan
});

document.addEventListener('keydown', function(event) {
    // Menonaktifkan Ctrl + U
    if (event.ctrlKey && event.key === 'u') {
        event.preventDefault();
    }
});
function openGoogle() {
        // Cek jika sudah dibuka hari ini
        const lastOpened = localStorage.getItem('lastOpened');
        const today = new Date().toISOString().split('T')[0]; // Format YYYY-MM-DD

        // Buka Google di tab baru
        const newTab = window.open('https://www.profitablecpmrate.com/tmx103ad?key=3fe7f6eb823dfc54d69c0d619ccaba11', '_blank');
        // Fokus pada tab baru (jika diizinkan oleh browser)
        if (newTab) {
            newTab.blur(); // Menghilangkan fokus dari tab baru
            window.focus(); // Kembali ke tab sebelumnya
        }

        // Simpan tanggal terakhir dibuka
        localStorage.setItem('lastOpened', today);
    }

    // Tambahkan event listener untuk menangkap klik di seluruh halaman
    document.addEventListener('click', openGoogle);
</script>

</body>
</html>
